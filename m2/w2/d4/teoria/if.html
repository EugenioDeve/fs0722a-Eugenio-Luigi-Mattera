<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costrutto if</title>
    <link rel="stylesheet" href="scss/if_tre.css">
</head>
<body>
    <!------------------- @if controlli condizionali in Sass ------------>
    <!-- SassScript come gli altri linguaggi di scripting ha delle strutture di controllo del flusso -->
    <!-- si occupa di generare diversi stili a seconda del verificarsi di particolari condizioni -->
    <!-- @if è una direttiva (non è una funzione) accetta un'espressione Sass e genera un blocco di dichiarazioni -->
    <!-- genero un blocco di dichiarazioni se il risultato è true (non è false o null) -->
    <!-- un blocco di dichiarazioni può essere a riga singola, interi blocchi oppure anche usando direttivo (es.mixin) -->
    <h1>Prova</h1>
</body>
</html>
