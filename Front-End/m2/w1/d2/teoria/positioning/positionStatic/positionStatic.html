    <h2>Position Static</h2>
    <p>un elemento che <code>Position: static </code> non è posizionato in nessun modo speciale, è sempre posizionato
        secondo il flow naturale della pagina:</p>

    <p>gli elementi che hanno <code>Position: static </code> non sono influenzati da top, right, bottom, left </p>

    <div class="static">
        io sono il div static

    </div>
