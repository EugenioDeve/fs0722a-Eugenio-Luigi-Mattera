<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calcolatrice</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="calcolatrice">
    <form id="form" name="form">
      <input class="area" name="monitor" value=""
        placeholder="011000110110100101100001011011110010000001101100011101010110001101100001" />
      <input name="last" type="hidden" value="" />
      <input name="oper" type="hidden" value="" />
      <input name="res" type="hidden" value="" />
      <table id="calc">
        <tr>
          <td><input type="button" value="AC" onclick="del();" /></td>
          <td><input type="button" value="C" onclick="cancella();" /></td>
          <td><input type="button" value="%" onclick="perc();" /></td>
          <td><input type="button" value="&divide;" onclick="ar('/');" /></td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="digita(7);" /></td>
          <td><input type="button" value="8" onclick="digita(8);" /></td>
          <td><input type="button" value="9" onclick="digita(9);" /></td>
          <td><input type="button" value="x" onclick="ar('*');" /></td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="digita(4);" /></td>
          <td><input type="button" value="5" onclick="digita(5);" /></td>
          <td><input type="button" value="6" onclick="digita(6);" /></td>
          <td><input type="button" value="-" onclick="ar('-');" /></td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="digita(1);" /></td>
          <td><input type="button" value="2" onclick="digita(2);" /></td>
          <td><input type="button" value="3" onclick="digita(3);" /></td>
          <td><input type="button" value="+" onclick="ar('+');" /></td>
        </tr>
        <tr>
          <td><input type="button" value="0" onclick="digita(0);" /></td>
          <td><input type="button" value="00" onclick="digita('00');" /></td>
          <td><input type="button" value="," onclick="digita('.');" /></td>
          <td><input type="button" value="=" onclick="result();" /></td>
        </tr>
      </table>
    </form>
  </div>
  <script src="js/calc.js"></script>
</body>

</html>
