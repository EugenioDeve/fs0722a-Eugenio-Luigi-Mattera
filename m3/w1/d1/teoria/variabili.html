<!-- una variabile è uno spazio denominato nella memoria che memorizza dei valori, funge da contenitore per i valori di un programma
     nomenclatura -> possono contenere lettere e numeri, no caratteri speciali (tranne _ $), non possono iniziare con una cifra

     TypeScript consente di modificare una variabile da un tipo a un altro -> type assertion
     come funziona? devo inserire il tipo di dato di destinazione tra < > e metterlo davanti alla variabile

    TypeScript supporta la digitazione dedotta (Inferred typing) -> deduco il tipo di dato dal valore assegnato
    TypeScript trova nel codice la prima volta che viene utilizzata la variabile e ne determina il tipo di dato (dal valore)
    una volta determinato il tipo di dato la variabile assumerà quel valore in tutto il codice

    Ambiti di esecuzioni delle variabili (detti anche scope)
    la disponibilità di una variabile all'interno di un programma è determinata dal suo ambito
    -> global scope -> le variabili dichiarate fuori dai costrutti di programmazione (accessibili da ovunque)
    -> local scope -> le variabili dichiarate all'interno dei costrutti (metodi, cicli) accessibili sono all'interno del costrutto
    -> class scope -> le variabili dichiarate dentro la classe ma fuori dai metodi (posso accedere usando l'oggetto della class)
                   -> posso usare la keyword static per accedere ai campi usando il nome della classe
