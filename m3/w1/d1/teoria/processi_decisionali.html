    <!-- 
        strutture decisionali: si indica una condizione che viene valutata
        istruzioni che vengono o non vengono eseguite se la condizione è true|false
        if -> valuto un espressione booleana -> segue istruzione da eseguire se vera
        if else -> valuto un espressione booleana -> segue istruzione da eseguire se true + istruzione da eseguire (else) se + false
        if else if -> posso annidare più costrutti else if
        switch -> consente di verificare una variabile rispetto a un elenco di valori

        loops
        blocco di codice viene eseguito più volte
        verifica della condizione -> la condizione viene verificata più volte -> i blocchi di istruzioni sono eseguiti finché condizione è vera
        for 
        while 
        do while
        break -> fa uscire il programma dal ciclo
        continue -> salta le istruzioni nell'iterazione e riporta il copntrollo a inizio ciclo (non esce dal ciclo)
                 -> termina l'iterazione corrente e avvia quella successiva
                 
        metodi e proprietà di Math -> https://www.w3schools.blog/math-object-typescript
        metodi e proprietà delle stringhe -> https://www.tutorialspoint.com/typescript/typescript_strings.htm
